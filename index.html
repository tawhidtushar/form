<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BT5</title>
    <!-- css links-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
  </head>
  <body>
     <div class="container">
      <!-- form -->
       <form class="row g-3 needs-validation" novalidate>
        <!-- firstname -->
  <div class="col-md-6">
    <label for="f_name" class="form-label">First name</label>
    <input type="text" class="form-control" id="f_name" name="f_name" placeholder="Enter Your First Name" required>
    <div class="valid-feedback">
      Looks good!
    </div>
    <div class="invalid-feedback">
        Enter Your First Name.
      </div>
  </div>
  <!-- lastname -->
  <div class="col-md-6">
    <label for="l_name" class="form-label">Last name</label>
    <input type="text" class="form-control" id="l_name" name="l_name" placeholder="Enter Your last Name" required>
    <div class="valid-feedback">
      Looks good!
    </div>
    <div class="invalid-feedback">
        Enter Your last Name.
      </div>
  </div>
  <!-- firstname -->
  <div class="col-md-12">
    <label for="email" class="form-label">Email Address</label>
    <input type="text" class="form-control" id="email" name="email" placeholder="Enter Your Email Address" required>
    <div class="valid-feedback">
      Looks good!
    </div>
    <div class="invalid-feedback">
        Enter Your Email Address.
      </div>
  </div>
  <div class="col-md-6">
    <label for="validationCustom03" class="form-label">City</label>
    <input type="text" class="form-control" id="validationCustom03" required>
    <div class="invalid-feedback">
      Please provide a valid city.
    </div>
  </div>
  <div class="col-md-3">
    <label for="validationCustom04" class="form-label">State</label>
    <select class="form-select" id="validationCustom04" required>
      <option selected disabled value="">Choose...</option>
      <option>...</option>
    </select>
    <div class="invalid-feedback">
      Please select a valid state.
    </div>
  </div>
  <div class="col-md-3">
    <label for="validationCustom05" class="form-label">Zip</label>
    <input type="text" class="form-control" id="validationCustom05" required>
    <div class="invalid-feedback">
      Please provide a valid zip.
    </div>
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
      <label class="form-check-label" for="invalidCheck">
        Agree to terms and conditions
      </label>
      <div class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit">Submit form</button>
  </div>
</form></div>
    
   
   <script src="js/bootstrap.bundle.min.js"></script>
   <script src="js/script.js"></script>
  </body>
</html>
